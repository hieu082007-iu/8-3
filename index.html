    <style>#music-button {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 60px;
      height: 60px;
      background:linear-gradient(to right,rgba(255, 106, 0, 0.637),rgba(0, 255, 229, 0.729));
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, background-color 0.3s, box-shadow 0.2s;
  }
  #music-button:hover {
      transform: scale(1.15);
      background-color: #d60039;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
  }
  #music-button:active {
      transform: scale(1);
      background-color: #ff4d6d;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
  }
  
  </style>
</head>

      </section>

    <h4>💘chuc beiu 8-3 vui ve nha💘 ngap tran niem vui moi ngay💘</h4></div>

    
    <button id="music-button">❤️</button>

    <audio id="background-music">
        <source src="nhachay.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        var audio = document.getElementById("background-music");
        var button = document.getElementById("music-button");
    
        button.addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
                button.textContent = "😍";
            } else {
                audio.pause();
                button.textContent = "😳";
            }
        });
    </script>
    
</script>
